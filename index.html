<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;

      padding: 0;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: #222;
      color: #fff;
      padding: 50px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
    }

    header p {
      margin-top: 10px;
      font-size: 1.2rem;
      opacity: 0.8;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 40px auto;
    }

    .project {
      background: #fff;
      padding: 20px;
      margin-bottom: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .project h3 {
      margin-top: 0;
    }

    .project img {
      width: 100%;
      border-radius: 8px;
      margin: 10px 0;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #222;
      color: #fff;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>Your Name</h1>
  <p>My Portfolio & Projects</p>
</header>

<div class="container">

  <h2>Projects</h2>

  <div class="project">
    <h3>Project Title</h3>
    <img src="project-image.jpg" alt="Project screenshot">
    <p>A short description of what the project does and why you built it.</p>
    <p><strong>Tech used:</strong> HTML, CSS, JavaScript</p>
    <a href="#">View on GitHub</a> |
    <a href="#">Live Demo</a>
  </div>

  <!-- Duplicate the block above for more projects -->

</div>

<footer>
  © 2024 Your Name — All Rights Reserved
</footer>

</body>
</html>
